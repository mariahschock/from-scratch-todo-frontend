<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Get Sh*t Done</title>
</head>

<body>
    <header>
        <h1 class="is-size-1">Get Sh*t Done!</h1>
    </header>

    <main>
        <h1 class="is-size-2">Sign Up</h1>
        <form id="sign-up">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" class="input is-primary" placeholder="First Name" />
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" class="input is-primary" placeholder="Last Name" />
            <label for="email">Email</label>
            <input type="email" name="email" class="input is-primary" placeholder="email" />
            <label for="password">Password</label>
            <input type="password" name="password" class="input is-primary" placeholder="password" />
            <button class="button is-primary">Sign Up</button>
        </form>
        <h1 class="is-size-2">Sign In</h1>
        <form id="sign-in">
            <label for="email">Email</label>
            <input type="email" name="email" class="input is-primary" placeholder="email" />
            <label for="password">Password</label>
            <input type="password" name="password" class="input is-primary" placeholder="password" />
            <button class="button is-primary">Sign In</button>
        </form>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
